<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Quest</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Main game section-->
    <section class="start_sec">
        <h1 id="game_title">Aim Quest</h1>
        <!-- gameover text -->
        <div id="gameover" class="gameover" >
            gameover
        </div>
        <!-- start button and restart button text -->
        <div class="start_btn" id="start">
            Start
        </div>
    </section>
    <!-- score section -->
    <h1 id="score_main" class="score">Score: <span id="score"></span></h1>
    <!-- time section -->
    <h1 class="time">Time Remaining: <span id="time"></span></h1>
    <!-- bullet hit on page -->
    <div id="bullet" class="bullet"></div>
    <!-- background section -->
    <div id="backg" class="backg">
        <!-- moving target -->
        <div id="obj" class="obj-1">
        </div>
    </div>
<!-- fragments appear onclick -->
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>

</body>
</html>
